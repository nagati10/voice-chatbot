services:
  - type: web
    name: voice-chatbot-free
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHON_VERSION
        value: "3.11"